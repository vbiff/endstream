name: endstream
description: "2-player tactical trading card board game about time-traveling outlaws seeking redemption."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.0
  bloc: ^8.1.0

  # Navigation
  go_router: ^14.0.0

  # Supabase (Auth + Database + Realtime + Storage)
  supabase_flutter: ^2.5.0

  # Firebase (push notifications only)
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # Native OAuth
  google_sign_in: ^6.2.0
  sign_in_with_apple: ^6.1.0

  # Local Storage
  shared_preferences: ^2.2.0
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.0
  path: ^1.9.0

  # Network State
  connectivity_plus: ^6.0.0

  # UI & Rendering
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  rive: ^0.13.0

  # Audio
  audioplayers: ^6.0.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Error Tracking & Analytics
  sentry_flutter: ^8.3.0

  # Environment
  flutter_dotenv: ^5.1.0

  # Utilities
  freezed_annotation: ^2.4.0
  json_annotation: ^4.9.0
  uuid: ^4.3.0
  intl: ^0.19.0
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.7.0
  drift_dev: ^2.16.0
  bloc_test: ^9.1.0
  mocktail: ^1.0.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/audio/
    - assets/data/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.jpg"
  min_sdk_android: 21
  adaptive_icon_background: "#0A0C10"
  adaptive_icon_foreground: "assets/app_icon.jpg"
  web:
    generate: false
